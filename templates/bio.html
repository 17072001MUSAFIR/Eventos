{% extends "main_base.html"%}
{% block content %}
{% with messages = get_flashed_messages() %}  
  {% if messages %}  
    {% for message in messages %}  
      <script>
        function myFunction() {
          alert("{{message}}");
        }
        myFunction()
      </script>
    {% endfor %}  
  {% endif %}  
{% endwith %}

<form action="/bio" method="POST">
  <h3><u>Personal Details</u></h3><br>
  {% for i in a %}
  <div class="form-group">
    <label for="name">Name</label>  
    <input type="text" name="nm" class="form-control" id="exampleFormControlInput1" value="{{i[1]}}">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" name="em" class="form-control" id="exampleFormControlInput1" value="{{i[2]}}">
  </div>
  {% endfor %}
  <div class="form-group">
    <label for="phone">Mobile No</label>
    <input type="number" name="mob" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Mobile Number">
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <textarea  name="addr" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" name="st" class="form-control" id="exampleFormControlInput1" placeholder="Enter your State">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" name="ct" class="form-control" id="exampleFormControlInput1" placeholder="Enter your City">
  </div>
  <div class="form-group">
    <label for="pin">Pincode</label>
    <input type="number" name="pin" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Pincode">
  </div>
  <button type="submit" class="btn btn-primary">Next</button>
  <br>
</form>
{% endblock %}
